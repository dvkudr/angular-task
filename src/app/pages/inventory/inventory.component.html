<div class="container-fluid">
  <div class="row">
    <div class="col-1" style="min-width: 200px; background: lightgray">
      <form
        class="form-horizontal"
        [formGroup]="inventoryForm"
        (ngSubmit)="onSubmit()"
      >
        <app-parameter-selector controlId="inputType" labelText="Type">
          <div>
            <input
              class="form-control"
              id="inputType"
              formControlName="type"
              type="number"
              min="0"
              step="1"
              placeholder="Type"
              required
            />
          </div>
        </app-parameter-selector>
        <app-parameter-selector controlId="inputPageSize" labelText="Page Size">
          <div>
            <input
              class="form-control"
              id="inputPageSize"
              formControlName="pageSize"
              type="number"
              min="0"
              step="1"
              placeholder="PageSize"
              required
            />
          </div>
        </app-parameter-selector>
        <app-parameter-selector controlId="inputStock" labelText="Stock">
          <div>
            <input
              class="form-control"
              id="inputStock"
              formControlName="stock"
              type="number"
              min="0"
              step="1"
              placeholder="Stock"
              required
            />
          </div>
        </app-parameter-selector>
        <app-parameter-selector controlId="inputCode" labelText="Code">
          <div>
            <input
              class="form-control"
              id="inputCode"
              formControlName="code"
              type="text"
              placeholder="Code"
              required
            />
          </div>
        </app-parameter-selector>
        <div class="form-group" style="margin-top: 2rem">
          <div class="col-sm-10">
            <button class="btn btn-default" type="submit">Request</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col" style="background-color: greenyellow">
      <ngx-json-viewer
        [json]="inventoryJson"
        [expanded]="false"
      ></ngx-json-viewer>
    </div>
  </div>
</div>
