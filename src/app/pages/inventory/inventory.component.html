<div class="container-fluid">
  <div class="row">
    <div class="col-1 vh-100" style="width: 15%; background: lavender">
      <form
        class="form-horizontal"
        [formGroup]="inventoryForm"
        (ngSubmit)="onSubmit()"
      >
        <app-parameter controlId="inputType" labelText="Type">
          <div>
            <input
              class="form-control"
              id="inputType"
              formControlName="type"
              type="number"
              min="0"
              step="1"
              placeholder="Type"
              required
              style="background-color: inherit"
            />
          </div>
        </app-parameter>
        <app-parameter controlId="inputPageSize" labelText="Page Size">
          <div>
            <input
              class="form-control"
              id="inputPageSize"
              formControlName="pageSize"
              type="number"
              min="0"
              step="1"
              placeholder="PageSize"
              required
              style="background-color: inherit"
            />
          </div>
        </app-parameter>
        <app-parameter controlId="inputStock" labelText="Stock">
          <div>
            <input
              class="form-control"
              id="inputStock"
              formControlName="stock"
              type="number"
              min="0"
              step="1"
              placeholder="Stock"
              required
              style="background-color: inherit"
            />
          </div>
        </app-parameter>
        <app-parameter controlId="inputCode" labelText="Code">
          <div>
            <input
              class="form-control"
              id="inputCode"
              formControlName="code"
              type="text"
              placeholder="Code"
              required
              style="background-color: inherit"
            />
          </div>
        </app-parameter>
        <div class="form-group" style="margin-top: 2rem">
          <div class="col-sm-10">
            <button class="btn btn-default" type="submit">Request</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col" style="width: 85%; background-color: beige">
      <app-inventory-list #inventoryList></app-inventory-list>
    </div>
  </div>
</div>
