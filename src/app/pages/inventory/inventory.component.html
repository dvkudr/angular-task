<div class="container-fluid">
  <div class="row">
    <div class="col-1 vh-100" style="width: 15%; background: lavender">
      <form
        class="form-horizontal"
        [formGroup]="inventoryForm"
        (ngSubmit)="onSubmit()"
      >
        <app-parameter controlId="selectRegion" labelText="Region">
          <select
            class="form-select"
            id="selectRegion"
            formControlName="region"
            required
            style="background-color: inherit"
          >
            <option selected value="MR_CENTER">Center</option>
            <option value="MR_SOUTH">South</option>
          </select>
        </app-parameter>
        <app-parameter controlId="inputType" labelText="Type">
          <input
            class="form-control"
            id="inputType"
            formControlName="type"
            type="number"
            min="0"
            step="1"
            placeholder="Type"
            required
            style="background-color: inherit"
          />
        </app-parameter>
        <app-parameter controlId="inputPageSize" labelText="Page Size">
          <input
            class="form-control"
            id="inputPageSize"
            formControlName="pageSize"
            type="number"
            min="0"
            step="1"
            placeholder="PageSize"
            required
            style="background-color: inherit"
          />
        </app-parameter>
        <app-parameter controlId="inputStock" labelText="Stock">
          <input
            class="form-control"
            id="inputStock"
            formControlName="stock"
            type="number"
            min="0"
            step="1"
            placeholder="Stock"
            required
            style="background-color: inherit"
          />
        </app-parameter>
        <app-parameter controlId="inputCode" labelText="Code">
          <input
            class="form-control"
            id="inputCode"
            formControlName="code"
            type="text"
            placeholder="Code"
            required
            style="background-color: inherit"
          />
        </app-parameter>
        <app-parameter controlId="selectStatus" labelText="Status">
          <select
            class="form-select"
            id="selectStatus"
            formControlName="status"
            required
            style="background-color: inherit"
          >
            <option selected value="available">Available</option>
            <option value="unavailable">Unavailable</option>
          </select>
        </app-parameter>
        <div class="form-group" style="margin-top: 2rem">
          <div class="col-sm-10">
            <button class="btn btn-default" type="submit">Request</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col" style="width: 85%; background-color: beige">
      <app-inventory-list
        [inventoryList]="inventoryList$ | async"
      ></app-inventory-list>
    </div>
  </div>
</div>
