<div class="container-fluid">
  <div class="row">
    <div class="col-1" style="min-width: 200px; background: lightgray">
      <form
        class="form-horizontal"
        [formGroup]="inventoryForm"
        (ngSubmit)="onSubmit()"
      >
        <app-parameter-selector>
          <label for="inputType" class="control-label">Type</label>
        </app-parameter-selector>
        <app-parameter-selector>
          <label for="inputPageSize" class="control-label">Page size</label>
        </app-parameter-selector>
        <app-parameter-selector>
          <label for="inputStock" class="control-label">Stock</label>
        </app-parameter-selector>
        <app-parameter-selector>
          <label for="inputCode" class="control-label">Code</label>
          <div>
            <input
              class="form-control"
              id="inputCode"
              formControlName="code"
              type="text"
              placeholder="Code"
              required
            />
          </div>
        </app-parameter-selector>
        <div class="form-group" style="margin-top: 2rem">
          <div class="col-sm-10">
            <button class="btn btn-default" type="submit">Request</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col" style="background-color: greenyellow">Column</div>
  </div>
</div>
