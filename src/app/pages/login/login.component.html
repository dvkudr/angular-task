<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group" style="margin-top: 0.5rem">
    <div>
      <label for="inputLogin" class="col-sm-2 control-label" style="margin-top: 0.25rem;  margin-bottom: 0.25rem"> Login: </label>
      <div class="col-sm-10">
        <input
          class="form-control"
          id="inputLogin"
          formControlName="login"
          type="text"
          placeholder="Login"
          required
        />
      </div>
    </div>
    <div class="form-group" style="margin-top: 0.5rem">
      <label for="inputPassword" class="col-sm-2 control-label" style="margin-top: 0.25rem; margin-bottom: 0.25rem">Password:</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          id="inputPassword"
          formControlName="password"
          type="password"
          placeholder="Password"
          required
        />
      </div>
    </div>
    <div class="form-group" style="margin-top: 1rem">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" type="submit">Proceed</button>
      </div>
    </div>
  </div>
</form>
