<div class="box">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <div>
                <label>Login:</label>
                <input [formControlName]="'login'" type="text" required />
            </div>
            <div>
                <label>Password:</label>
                <input [formControlName]="'password'" type="password" required />
            </div>
            <button class="button" type="submit">Proceed</button>
        </div>
    </form>
</div>
