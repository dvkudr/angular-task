<router-outlet></router-outlet>
<div class="card" style="margin:1rem; width: 40rem;">
  <div class="card-body">
    <div class="card-title">Please login:</div>    
    <app-login></app-login>    
  </div>
</div>
<div class="card" style="margin:1rem; width:40rem;">
  <div class="card-body">
    <div class="card-title">Access token:</div>
    <app-display-text [text]="authToken"></app-display-text>
  </div>
</div>
<div *ngIf="authError" class="card" style="margin:1rem; width:40rem;">
  <div class="card-body">
    <div class="card-title">Auth error:</div>
    <app-display-text [lines]="1" [text]="authError"></app-display-text>
  </div>
</div>
